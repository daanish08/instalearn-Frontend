<div class="container-fluid mt-4 px-5">
  <h2 class="text-left fw-light">Create <span class="fw-semibold text-success">Course</span>
    <hr>
  </h2>

  <div class="progress mb-4">
    <div class="progress-bar bg-success" role="progressbar" [style.width]="progress + '%'"
      [attr.aria-valuenow]="progress" aria-valuemin="0" aria-valuemax="100">
    </div>
  </div>


  <div *ngIf="currentStep === 1" class="formData">
    <form (ngSubmit)="nextStep()">
      <div class="d-flex">
        <div class="form-group " style="width: 100%;">
          <label for="courseName" class="pb-2 fw-light">Course Name</label>
          <input type="text" class="form-control mb-3 " id="courseName" [(ngModel)]="courseName"
            placeholder="Enter course name" name="courseName" required>
        </div>
        <div class="form-group" style="width: 100%;">
          <label for="instructor" class="pb-2 fw-light">Instructor Name</label>
          <input type="text" class="form-control mb-3" id="instructor" [(ngModel)]="instructor"
            placeholder="Enter Instructor" name="instructor" required>
        </div>

      </div>
      <div class="form-group">
        <label for="description" class="pb-2 fw-light">Description</label>
        <textarea class="form-control mb-3" id="description" [(ngModel)]="description" placeholder="Enter description"
          name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="duration" class="pb-2 fw-light">Duration (in hours)</label>
        <input type="number" class="form-control mb-3" id="duration" [(ngModel)]="duration" name="duration" required>
      </div>

      <div class="form-group">
        <label for="smallContent" class="pb-2 fw-light">Course Small Content</label>
        <textarea class="form-control mb-3" id="smallContent" [(ngModel)]="smallContent"
          placeholder="Enter short content" name="smallContent" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Next</button>
    </form>
  </div>

  <div *ngIf="currentStep === 2" class="px-5">
    <!-- <h4>Attachments</h4> -->
    <form (ngSubmit)="submitCourse()">
      <div class="form-group">
        <label for="fileName" class="pb-1 fw-light">URL Links</label>
        <input type="text" class="form-control mb-3" id="fileName" [(ngModel)]="fileName" name="fileName"
          placeholder="Enter URL" required>
      </div>
      <div class="form-group">
        <label for="fileLocation" class="pb-1 fw-light">File Location</label>
        <input type="file" class="form-control mb-3" id="fileLocation" [(ngModel)]="fileLocation" name="fileLocation"
          placeholder="Upload File" required>
      </div>
      <div class="d-flex">
        <button type="button" class="btn btn-danger" (click)="prevStep()">Back</button>
        <!-- routerLink="/" -->
        <button type="button" class="btn btn-success mx-5" (click)="submitCourse()">Submit</button>
      </div>
    </form>
  </div>
  <!-- Loader -->
  <div *ngIf="isLoading" class="text-center mt-4">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p>Creating course, please wait...</p>
  </div>
  <!-- Success Message -->
  <div *ngIf="isSuccess" class="alert alert-success mt-4" role="alert">
    Course created successfully!
  </div>
</div>
