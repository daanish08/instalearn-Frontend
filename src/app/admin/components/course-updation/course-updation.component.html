<div class="container-fluid mt-4 px-5">
  <h2 class="text-left fw-light">
    Update <span class="fw-semibold text-success">Course</span>
  </h2>
  <hr />

  <div class="progress mb-4">
    <div
      class="progress-bar bg-success"
      role="progressbar"
      [style.width]="progress + '%'"
      [attr.aria-valuenow]="progress"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>

  <!-- Step 1: Course Details -->
  <div *ngIf="currentStep === 1" class="formData">
    <form #courseForm="ngForm" (ngSubmit)="nextStep()">
      <div class="d-flex">
        <div class="form-group" style="width: 100%">
          <label for="courseName" class="pb-2 fw-light">Course Name</label>
          <input
            type="text"
            class="form-control mb-3"
            id="courseName"
            [(ngModel)]="courseName"
            placeholder="Enter course name"
            name="courseName"
            required
          />
        </div>
        <div class="form-group" style="width: 100%">
          <label for="instructor" class="pb-2 fw-light">Instructor Name</label>
          <input
            type="text"
            class="form-control mb-3"
            id="instructor"
            [(ngModel)]="instructor"
            placeholder="Enter Instructor Name"
            name="instructor"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="pb-2 fw-light"
          >Description (Min 100 words & Max 250 words.)</label
        >
        <textarea
          class="form-control mb-3"
          id="description"
          [(ngModel)]="description"
          placeholder="Enter description"
          name="description"
          required
          minlength="100"
          maxlength="250"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="duration" class="pb-2 fw-light">Duration (in hours)</label>
        <input
          type="number"
          class="form-control mb-3"
          id="duration"
          [(ngModel)]="duration"
          name="duration"
          required
          min="1"
        />
      </div>

      <button
        type="submit"
        class="btn btn-success mb-3"
        [disabled]="!courseForm.valid"
      >
        Next
      </button>
    </form>
  </div>

  <!-- Step 2: Attachments -->
  <div *ngIf="currentStep === 2" class="px-5">
    <form #attachmentForm="ngForm" (ngSubmit)="submitCourse()">
      <div class="form-group">
        <label for="driveURL" class="pb-1 fw-light"
          >Drive Links:
          <span class="pb-1 text-warning">(Make the links public)</span></label
        >
        <input
          type="text"
          class="form-control mb-3"
          id="driveURL"
          [(ngModel)]="driveURL"
          name="driveURL"
          placeholder="Enter URL"
          required
        />
      </div>

      <div class="form-group">
        <label for="githubURL" class="pb-1 fw-light"
          >Github Links:
          <span class="pb-1 text-warning">(Make the links public)</span></label
        >
        <input
          type="text"
          class="form-control mb-3"
          id="githubURL"
          [(ngModel)]="githubURL"
          name="githubURL"
          placeholder="Enter URL"
          required
        />
      </div>

      <div class="form-group">
        <label for="videoURL" class="pb-1 fw-light"
          >Video Link:
          <span class="pb-1 text-warning">(Make the links public)</span></label
        >
        <input
          type="text"
          class="form-control mb-3"
          id="videoURL"
          [(ngModel)]="videoURL"
          name="videoURL"
          placeholder="Enter URL"
          required
        />
      </div>

      <div class="d-flex">
        <button type="button" class="btn btn-danger" (click)="prevStep()">
          Back
        </button>
        <button
          type="submit"
          class="btn btn-success mx-5"
          [disabled]="!attachmentForm.valid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center mt-4">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p>Updating course, please wait...</p>
  </div>

  <!-- Success Message -->
  <div *ngIf="isSuccess" class="alert alert-success mt-4" role="alert">
    Course updated successfully!
  </div>
</div>
