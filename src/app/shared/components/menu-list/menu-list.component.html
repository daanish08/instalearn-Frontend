<ul class="nav nav-pills">
  <li class="nav-tab" *ngFor="let menu of menus">
    <a
      class="nav-link text-white fw-lighter"
      aria-current="page"
      routerLink="{{ menu.url }}"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: menu.exact || true }"
      >{{ menu.title }}</a
    >
  </li>
</ul>
