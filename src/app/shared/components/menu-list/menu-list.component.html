<ul class="navbar-nav me-auto mb-2 mb-md-0">
  <li class="nav-item" *ngFor="let menu of menus$ | async">
    <a class="nav-link" aria-current="page" [routerLink]="menu.url"
       [routerLinkActive]="menu.exact === true ? 'active' : ''"
       [routerLinkActiveOptions]="{ exact: menu.exact }">{{menu.title}}</a>
  </li>
</ul>
